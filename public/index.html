
<!doctype html>
<html lang="fi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NHL Pool</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <div class="container">
    <header class="card">
      <h1>NHL Pool</h1>
      <div class="muted small">Valitse osallistujat, hae pelaajia ja seuraa pisteitä kaudella.</div>
    </header>

    <section class="card">
      <h2>Kausi</h2>
      <div id="seasonPicker" class="row gap"></div>
      <span class="muted small" id="seasonLabel"></span>
    </section>

    <section class="card">
      <div class="flex justify-between">
        <h2>Ranking</h2>
        <div class="tools">
          <button id="refreshAll" class="btn">Päivitä kaikkien pisteet</button>
        </div>
      </div>
      <div class="tablewrap">
        <table>
          <thead>
            <tr>
              <th>#</th><th>Osallistuja</th><th>Pelaajia</th><th>Pisteet yhteensä</th>
            </tr>
          </thead>
          <tbody id="rankingBody"></tbody>
        </table>
      </div>
    </section>

    <section class="card">
      <h2>Varmuuskopiointi</h2>
      <div class="row gap">
        <button id="btnExport" class="btn">Vie JSON</button>
        <button id="btnImport" class="btn">Tuo JSON</button>
        <input id="fileImport" type="file" accept="application/json,.json" class="hidden-input" />
        <span class="muted small">Vie/Tuo osallistujat ja valinnat tältä laitteelta.</span>
      </div>
    </section>

    <section class="card">
      <h2>Osallistujat</h2>
      <div class="row gap">
        <input id="newParticipant" class="input" placeholder="Osallistujan nimi" />
        <button id="addParticipant" class="btn btn-primary">Lisää osallistuja</button>
      </div>
    </section>

    <section id="participants"></section>
  </div>

  <script src="/app.js" type="module"></script>
</body>
</html>
